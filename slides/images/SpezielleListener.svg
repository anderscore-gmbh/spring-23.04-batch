@startuml
skinparam class {
 BackgroundColor #DDEEE8
 BorderColor #225C4D
 ArrowColor #225C4D
 }
scale 2

class ExecutionContextPromotionListener {
    keys: String[] = null
    statuses: String[] = ["COMPLETED"]
    strict: boolean = false
}
note bottom
    Kopiert Werte aus dem Step-ExecutionContext
    in den Job-ExecutionContext.
    Damit kann man Ergebisse von einem Step zur
    Weiterverarbeitung an einen anderen Step übergeben.
    Jener muss diese Ergebnisse dann aus dem
    Job-ExecutionContext herausfischen.
end note

class JobParameterExecutionContextCopyListener {
    keys: Collection<String> = null
}
note bottom
    Kopiert Parameter in den
    Step-ExecutionContext
end note

class NoWorkFoundStepExecutionListener
note bottom
    Setzt exitStatus auf FAILED, wenn
    der Step keine Daten verarbeitet hat,
    also wenn der erste Aufruf von read()
    null zurückgegeben hat.
end note

StepExecutionListenerSupport <|- - ExecutionContextPromotionListener
StepExecutionListenerSupport <|- - JobParameterExecutionContextCopyListener
StepExecutionListenerSupport <|- - NoWorkFoundStepExecutionListener
@enduml

