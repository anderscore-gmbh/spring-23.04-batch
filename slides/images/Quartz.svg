@startuml
skinparam class {
 BackgroundColor #DDEEE8
 BorderColor #225C4D
 ArrowColor #225C4D
 }
scale 2

interface Job {
    execute(context: JobExecutionContext)
}

abstract class QuartzJobBean
note right: Wird bei jeder\nAusf√ºhrung neu erzeugt

QuartzJobBean ..|> Job

interface JobDetail {
    getJobClass(): Class<? extends Job>
    getJobDataMap(): JobDataMap
}

interface Trigger {
    getNextFireTime(): Date
}

interface Scheduler {
    start()
    scheduleJob(jobDetail: JobDetail, trigger: Trigger): Date
}

Scheduler -[hidden]> Trigger
Trigger -[hidden]> Job
JobDetail .> QuartzJobBean

class CronTriggerFactoryBean
note right: Liefert Trigger mit\nsinnvollen Defaults

CronTriggerFactoryBean -up-> Trigger

class SchedulerFactoryBean {
    jobFactory: JobFactory
}
note left: Initialisiert von\nQuartzAutoConfiguration

SchedulerFactoryBean -up-> Scheduler
@enduml

