@startuml
skinparam class {
 BackgroundColor #DDEEE8
 BorderColor #225C4D
 ArrowColor #225C4D
 }
scale 2
skinparam ranksep 40

interface ItemReader<T> {
    read(): T
}

interface ItemWriter<T> {
    write(items: List<? extends T>)
}

interface ItemStream {
    open(ec: ExecutionContext )
    update(ec: ExecutionContext)
    close()
}

interface ItemStreamReader
interface ItemStreamWriter

ItemReader <|- - ItemStreamReader
ItemStream <|- - ItemStreamReader
ItemStreamReader <|.. AbstractItemStreamItemReader

ItemStream <|- - ItemStreamWriter
ItemWriter <|- - ItemStreamWriter
ItemStreamWriter <|.. AbstractItemStreamItemWriter

class AbstractTaskletStepBuilder {
    stream(stream: ItemStream): AbstractTaskletStepBuilder
}
note bottom
ItemStreams müssen genauso wie StepListener
beim Step registiert werden. Bei Readern
und Writern geschieht das automatisch.
end note
@enduml

