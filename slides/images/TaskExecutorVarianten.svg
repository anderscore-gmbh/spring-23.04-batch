class SyncTaskExecutor
note left
    Startet keinen neuen Thread,
    sondern führt alles im
    Hauptthread aus.
end note

class SimpleAsyncTaskExecutor
note bottom
    Erzeugt für jeden Task einen
    neuen Thread. Man kann Anzahl
    Theads begrenzen. Anzahl ist
    per Default unbegrenzt.
end note

class ThreadPoolTaskExecutor
note bottom
    Verwendet Thread-Pool:
    <b>Immer diesen verwenden!</b>
end note

SyncTaskExecutor .|> TaskExecutor
TaskExecutor <|.. SimpleAsyncTaskExecutor
TaskExecutor <|.. ThreadPoolTaskExecutor

class TaskExecutorRepeatTemplate {
    throttleLimit: int
}

class SimpleJobLauncher
note bottom
Ermöglicht asynchrone
Ausführung eines Jobs
(z. B. für Webanwendung)
end note

class TaskExecutorRepeatTemplate
note right
    Dieses Repeat-Template
    verwendet mehrere Threads
end note

TaskExecutor <- TaskExecutorRepeatTemplate
TaskExecutor <- - SplitState
TaskExecutor <- - TaskExecutorPartitionHandler
TaskExecutor <- - SimpleJobLauncher
@enduml

