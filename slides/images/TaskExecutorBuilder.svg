@startuml
skinparam class {
 BackgroundColor #DDEEE8
 BorderColor #225C4D
 ArrowColor #225C4D
 }
scale 2

class AbstractTaskletStepBuilder {
    taskExecutor(taskExecutor: TaskExecutor)
    throttleLimit(throttleLimit: int)
}
note right
    Step mit mehreren
    Threads ausführen
end note

AbstractTaskletStepBuilder <|- - TaskletStepBuilder
AbstractTaskletStepBuilder <|- - SimpleStepBuilder

class PartitionStepBuilder {
    taskExecutor(taskExecutor: TaskExecutor)
    gridSize(gridSize: int)
}

SimpleStepBuilder <-[hidden]- PartitionStepBuilder

class FlowBuilder {
    split(taskExecutor: TaskExecutor)
}

class SimpleJobBuilder {
    split(taskExecutor: TaskExecutor)
}

FlowBuilder <-[hidden]- SimpleJobBuilder

note as N1
    Erzeugt parallele Flows,
    damit können verschiedene
    Steps gleichzeitig ausge-
    führt werden.
end note
FlowBuilder..N1
SimpleJobBuilder..N1

class SimpleJobLauncher {
    setTaskExecutor(taskExecutor: TaskExecutor)
}
note bottom
    Asynchrone Ausführung
    eines Jobs
end note
@enduml

