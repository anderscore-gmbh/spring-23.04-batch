@startuml
skinparam class {
 BackgroundColor #DDEEE8
 BorderColor #225C4D
 ArrowColor #225C4D
 }
scale 5/3
skinparam nodesep 100
skinparam ranksep 50

enum BatchStatus {
    COMPLETED
    STARTING
    STARTED
    STOPPING
    STOPPED
    FAILED
    ABANDONED
    UNKNOWN
}

class ExitStatus {
    {static} +UNKNOWN
    {static} +EXECUTING
    {static} +COMPLETED
    {static} +NOOP
    {static} +FAILED
    {static} +STOPPED

    -exitCode: String
    -exitDescription: String;
}

class JobExecution {
    status : BatchStatus = BatchStatus.STARTING
    exitStatus : ExitStatus = ExitStatus.UNKNOWN
}

class StepExecution {
    status : BatchStatus = BatchStatus.STARTING
    exitStatus : ExitStatus = ExitStatus.EXECUTING
}

BatchStatus <- - JobExecution
BatchStatus <- - StepExecution
ExitStatus <- - JobExecution
ExitStatus <- - StepExecution

JobExecution -> "1..n" StepExecution

note left of BatchStatus
    Gibt den Status der
    Ausführung wieder.
end note

note right of ExitStatus
    Gibt das Ergebnis der Ausführung wieder.
    Man kann eigene ExitStatus Werte definieren.
end note
@enduml

