@startuml
skinparam class {
 BackgroundColor #DDEEE8
 BorderColor #225C4D
 ArrowColor #225C4D
 }
scale 2

namespace org.springframework.batch.item.validator {

interface Validator<T> {
    validate(object: T)
}
class ValidationException {
}
class SpringValidator<T> {
    setValidator(validator: Validator)
    validate(object: T)
}
class ValidatingItemProcessor<T> {
    setFilter(boolean: boolean)
    setValidator(validator: Validator<? super T>)
    process(object: T): T
}
class BeanValidatingItemProcessor<T> {
}
note bottom
Verwendet Bean Validation API (JSR-303),
um Items zu validieren
end note

Validator .> ValidationException
Validator <|.. SpringValidator
ValidatingItemProcessor <|- - BeanValidatingItemProcessor
ValidatingItemProcessor -> Validator
BeanValidatingItemProcessor -> SpringValidator
SpringValidator -> org.springframework.validation.Validator
}

namespace org.springframework.validation {

interface Validator {
    validate(object: Object, arg1: Errors)
    supports(class: Class<?>): boolean
}

}
@enduml

