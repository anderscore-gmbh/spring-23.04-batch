nt-family="sans-serif" font-size="21.6667" lengthAdjust="spacingAndGlyphs" textLength="41.6667" x="1998.3333" y="616.1532">with</text><text fill="#000000" font-family="sans-serif" font-size="21.6667" lengthAdjust="spacingAndGlyphs" textLength="50" x="1998.3333" y="641.3745">retry</text><polygon fill="#225C4D" points="1870,636.4844,1886.6667,643.151,1870,649.8177,1876.6667,643.151" style="stroke: #225C4D; stroke-width: 1.6666666666666667;"/><line style="stroke: #225C4D; stroke-width: 1.6666666666666667;" x1="1445.8333" x2="1880" y1="643.151" y2="643.151"/><text fill="#000000" font-family="sans-serif" font-size="21.6667" lengthAdjust="spacingAndGlyphs" textLength="50" x="1457.5" y="634.7078">write</text><!--MD5=[7b94aac6af869eb2b428368603c40da8]
@startuml
skinparam class {
 BackgroundColor #DDEEE8
 BorderColor #225C4D
 ArrowColor #225C4D
 }
scale 5/3

loop until FINISHED (RepeatTemplate)
    TaskletStep -> TransactionTemplate: execute
    activate TransactionTemplate

    TransactionTemplate -> ChunkOrientedTasklet: execute

    activate ChunkOrientedTasklet
    ChunkOrientedTasklet -> SimpleChunkProvider: provide

    loop chunk-size times (RepeatTemplate)
        SimpleChunkProvider -> ItemReader: read
    end

    ChunkOrientedTasklet -> SimpleChunkProcessor: process
    activate SimpleChunkProcessor

    loop for each item
        loop RetryTemplate
            SimpleChunkProcessor -> ItemProcessor: process
        end
        note right: with\nretry
    end

    loop RetryTemplate
        SimpleChunkProcessor -> ItemWriter: write
    end
    note right: with\nretry

    deactivate SimpleChunkProcessor

    deactivate ChunkOrientedTasklet

    deactivate TransactionTemplate
end
@enduml

