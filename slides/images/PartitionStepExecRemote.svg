75,180,534.1875" style="stroke: #225C4D; stroke-width: 2.0;"/><line style="stroke: #225C4D; stroke-width: 2.0;" x1="176" x2="407" y1="534.1875" y2="534.1875"/><polygon fill="#225C4D" points="1265,584.4531,1285,592.4531,1265,600.4531,1273,592.4531" style="stroke: #225C4D; stroke-width: 2.0;"/><line style="stroke: #225C4D; stroke-width: 2.0;" x1="166" x2="1277" y1="592.4531" y2="592.4531"/><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacingAndGlyphs" textLength="132" x="180" y="582.3213">aggregate</text><polygon fill="#225C4D" points="188,612.4531,168,620.4531,188,628.4531,180,620.4531" style="stroke: #225C4D; stroke-width: 2.0;"/><line style="stroke: #225C4D; stroke-width: 2.0;" x1="176" x2="1297" y1="620.4531" y2="620.4531"/><polygon fill="#225C4D" points="28,640.4531,8,648.4531,28,656.4531,20,648.4531" style="stroke: #225C4D; stroke-width: 2.0;"/><line style="stroke: #225C4D; stroke-width: 2.0;" x1="16" x2="154" y1="648.4531" y2="648.4531"/><!--MD5=[906d598302a9499717d47ad1b592fd58]
@startuml
skinparam class {
 BackgroundColor #DDEEE8
 BorderColor #225C4D
 ArrowColor #225C4D
 }
scale 2

-> PartitionStep: execute
activate PartitionStep

participant PartitionHandler #lightgrey
PartitionStep -> PartitionHandler: handle
activate PartitionHandler

participant StepExecutionSplitter #lightgrey
PartitionHandler -> StepExecutionSplitter: split
activate StepExecutionSplitter
StepExecutionSplitter -> Partitioner: partition
activate Partitioner
StepExecutionSplitter <- Partitioner
deactivate Partitioner
PartitionHandler <- StepExecutionSplitter
deactivate StepExecutionSplitter

participant StepExecutionAggregator

PartitionHandler - -\ WorkerStep: execute
activate WorkerStep
note right: Nur diesen Teil muss\nman remote ausf√ºhren
PartitionHandler \- - WorkerStep
deactivate WorkerStep

PartitionStep <- PartitionHandler
deactivate PartitionHandler

PartitionStep -> StepExecutionAggregator: aggregate
activate StepExecutionAggregator
PartitionStep <- StepExecutionAggregator
deactivate StepExecutionAggregator

<- PartitionStep
deactivate PartitionStep
@enduml

